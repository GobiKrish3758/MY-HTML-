<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <h1>CALCULATOR</h1><br>
    <input type="number" placeholder="Enter Number1" id="num1"><br>
    <input type="number" placeholder="Enter Number2" id="num2"><br>
    <button onclick="Add()">ADD</button>
    <button onclick="Sub()">SUB</button><br>
    <button onclick="Mul()">MUL</button>
    <button onclick="Div()">DIV</button>
    <p>RESULT</p><input id="r"readonly>
    <h2>Thank you</h2>
</div>
</body>
<style>
   div{
    background-color: rgb(198, 197, 245);
        width: 400px;
        height: 500px;
        align-items: center;
        border: 2px solid black;
        margin-left: 100px;margin-top: 50px;
    }

    h1,h2{
        text-align: center;
    }
   input{
    margin-left: 50px;
   }
   button,p{
    margin-left: 50px;
   }

</style>
<script>
    function Add(){
        var a=document.getElementById("num1").value;
        var b=document.getElementById("num2").value;
        var c=parseInt(a)+parseInt(b);
       document.getElementById("r").value=c;
    }
       function Sub(){
        var a=document.getElementById("num1").value;
        var b=document.getElementById("num2").value;
        var c=parseInt(a)-parseInt(b);
        document.getElementById("r").value=c;
    }
    function Mul(){
        var a=document.getElementById("num1").value;
        var b=document.getElementById("num2").value;
        var c=parseInt(a)*parseInt(b);
        document.getElementById("r").value=c;
    }
    function Div(){
        var a=document.getElementById("num1").value;
        var b=document.getElementById("num2").value;
        var c=parseInt(a)/parseInt(b);
        document.getElementById("r").value=c;
    }


</script>
</html>
